<div class="attachments">
    <% _.each(attachments, function(attachment) { %>
    <% if (attachment.localpath) { %>
        <% var dImg = "reloadgrey"; %>
        <% } else { %>
        <% var dImg = "download"; %>
    <% } %>
    <div class="attachment">
        <span class="attachment-icon">
            <img src="img/files/<%= attachment.icon %>">
        </span>

        <span class="attachment-filename">
            <% if (!attachment.localpath) { %>
            <a id="attachment-<%= attachment.id %>" class="forum-download" href="<%= attachment.filename %>" data-downloadurl="<%= attachment.fileurl %>" data-filename="<%= attachment.filename %>" data-attachmentid="<%= attachment.id %>">
                <%= attachment.filename %>
            </a>
            <% } else { %>
            <a id="attachment-<%= attachment.id %>" href="<%= attachment.localpath %>" rel="external"
                ><%= attachment.filename %>
            </a>
            <% } %>
        </span>

        <span class="attachment-download">
            <img class="forum-download" id="downimg-<%= attachment.id %>" src="img/<%= dImg %>.png" data-downloadurl="<%= attachment.fileurl %>" data-filename="<%= attachment.filename %>" data-attachmentid="<%= attachment.id %>">
        </span>
    </div>

    <% }); %>
</div>
